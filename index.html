<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg"></div>
      <div class="col-lg">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Email address" required>
                <span id="error-message-email" class="invalid-feedback" style="display: none;"></span>  
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Password">
                <span id="error-message-password" class="invalid-feedback" style="display: none;"></span>
              </div>
              <button type="submit" class="btn btn-primary" id='signUp' name="signUp">Sign Up</button>
              
              <div class="spinner-border" role="status" id="spinner" style="display: none;">
                <span class="visually-hidden">Loading...</span>
              </div>
          
              <div id="error-message" class="invalid-feedback" style="display: none;"></div>
              <span id="success-message" class="invalid-feedback" style="display: none;"></span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg"></div>
    </div>
  </div>

  

  
  <script type="module" src="src/js/index.js"></script>
</body>
</html>
